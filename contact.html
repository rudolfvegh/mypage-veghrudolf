<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Info - Contact</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #222; color: white; padding: 10px 20px; }
    nav a { color: white; text-decoration: none; margin-right: 20px; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; }
    form { max-width: 400px; }
    input, textarea {
      width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Information Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="models.html">Models</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <p>Have a question or feedback? Send us a message below.</p>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
